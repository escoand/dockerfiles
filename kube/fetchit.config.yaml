targetConfigs:
- url: https://github.com/escoand/dockerfiles.git
  branch: kube
  kube:
  - name: kube
    targetPath: kube/services
    schedule: "*/1 * * * *"
    pullImage: true
  # workaroundÂ´for podman not using current dir
  fileTransfer:
  - name: fetchit-config
    targetPath: kube
    destinationDirectory: /home/user
    schedule: "*/1 * * * *"
prune:
  All: true
  Volumes: false
  schedule: "*/1 * * * *"