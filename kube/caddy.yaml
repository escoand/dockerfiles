apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: caddy
        image: docker.io/library/caddy:2.7.6-alpine
        ports:
        - containerPort: 80
        - containerPort: 443
        - containerPort: 443
          protocol: UDP
        volumeMounts:
        - name: caddyfile
          mountPath: /etc/caddy/Caddyfile
          readOnly: true
        env:
        - name: NEXTCLOUD_DOMAIN
          valueFrom:
            secretKeyRef:
              name: secrets
              key: nextcloud_domain
      volumes:
      - name: caddyfile
        hostPath:
          path: ./kube/Caddyfile
          type: File