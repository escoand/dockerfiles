apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  # not working with Podman 4.9.4
  #annotations:
    #io.podman.annotations.userns: keep-id
spec:
  replicas: 1
  template:
    metatdata:
      labels:
        caddy: {$NEXTCLOUD_DOMAIN}
        caddy.reverse_proxy: {{upstreams}}
    spec:
      containers:
      - name: nextcloud
        image: docker.io/library/nextcloud:29.0.3
        resources:
          limits:
            memory: 2Gi
        livenessProbe:
          initialDelaySeconds: 30
          exec:
            command:
              - /bin/sh
              - -c
              - |-
                curl -sS http://localhost/status.php |
                grep -q '"installed":true'
        env:
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: secrets
              key: nextcloud_db_name
        - name: MYSQL_HOST
          value: mariadb
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secrets
              key: nextcloud_db_password
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: secrets
              key: nextcloud_db_user
        - name: NEXTCLOUD_INIT_HTACCESS
          value: "TRUE"
        - name: NEXTCLOUD_TRUSTED_DOMAINS
          valueFrom:
            secretKeyRef:
              name: secrets
              key: nextcloud_domain
        - name: NEXTCLOUD_TRUSTED_PROXIES
          value: 10.89.0.0/24
        - name: NEXTCLOUD_UPDATE
          value: "1"
        - name: REDIS_HOST
          value: redis
        volumeMounts:
        - name: nextcloud
          mountPath: /var/www/html:z
          subPath: app
        - name: nextcloud
          mountPath: /var/www/html/custom_apps:z
          subPath: apps
        - name: nextcloud
          mountPath: /var/www/html/config:z
          subPath: config
        - name: nextcloud
          mountPath: /var/www/html/data:z
          subPath: data
      - name: nextcloud-cron
        image: docker.io/library/nextcloud:29.0.3
        command: [ "/cron.sh" ]
        volumeMounts:
        - name: nextcloud
          mountPath: /var/www/html:z
          subPath: app
        - name: nextcloud
          mountPath: /var/www/html/custom_apps:z
          subPath: apps
        - name: nextcloud
          mountPath: /var/www/html/config:z
          subPath: config
        - name: nextcloud
          mountPath: /var/www/html/data:z
          subPath: data
      initContainers:
      - image: docker.io/library/nextcloud:29.0.3
        command: [ "mkdir", "-p", "/data/app", "/data/apps", "/data/config", "/data/data" ]
        volumeMounts:
        - name: nextcloud
          mountPath: /data:z
      volumes:
      - name: nextcloud
        persistentVolumeClaim:
          claimName: nextcloud
