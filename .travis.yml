env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - CGO_ENABLED=0
    - GOOS=linux

  matrix:
    - PROJECT=nextcloud GOARCH=amd64
    - PROJECT=nextcloud GOARCH=arm
    - PROJECT=hass_ble_scanner GOARCH=amd64
    - PROJECT=hass_ble_scanner GOARCH=arm

script:
  - docker build -t $DOCKER_USER/$PROJECT:$GOARCH https://github.com/$GITHUB_USER/dockerfiles.git#master:$PROJECT

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker push $DOCKER_USER/$PROJECT:$GOARCH
