env:
  global:
    - secure: 
    - secure: 
    - secure: 

  matrix:
    - PROJECT=nextcloud        ARCH=amd64
    - PROJECT=nextcloud        ARCH=armhf
    - PROJECT=hass_ble_scanner ARCH=amd64
    - PROJECT=hass_ble_scanner ARCH=armhf

script:
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  - docker build --build-arg ARCH=$ARCH -t $DOCKER_USER/$PROJECT:$ARCH https://github.com/$GITHUB_USER/dockerfiles.git#master:$PROJECT

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker push $DOCKER_USER/$PROJECT:$ARCH
