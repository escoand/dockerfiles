name: systemd-units

on:
  pull_request:
    paths:
      - "systemd/**"
  push:

jobs:
  verify-units:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify units
        run: |
          set -e
          sudo apt-get install -y podman
          podman run --rm -it -v ./:/etc/containers/systemd:ro almalinux sh -exc '
            dnf install -y podman systemd
            for file in /etc/containers/systemd/systemd/*.container; do
              unit=$(basename "$file" .container)
              systemd-analyze --generators=true verify "${unit%@}.service"
            done
          '
